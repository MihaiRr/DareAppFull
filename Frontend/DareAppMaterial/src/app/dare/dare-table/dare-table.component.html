<div class="example-container">
    <mat-table [dataSource]="dataSource">
  
      <!-- id Column -->
      <ng-container matColumnDef="DareId">
        <mat-header-cell *matHeaderCellDef> Dare ID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.DareId}} </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="DareText">
        <mat-header-cell *matHeaderCellDef> Dare Text </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.DareText}} </mat-cell>
      </ng-container>

      <!-- Dare Type Column -->
      <ng-container matColumnDef="DareTypeName">
        <mat-header-cell *matHeaderCellDef> DareType </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.DareTypeName}} </mat-cell>
      </ng-container>

      <!-- Button zone -->
      <!-- <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button mat-button>Edit</button>
        </mat-cell>
      </ng-container> -->
  
      <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      <mat-row matRipple (click)="editDare(row)" *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>

<div class="add-button-container">
  <button mat-fab color="accent" (click)="addDare()">
    <mat-icon>add</mat-icon>
  </button>
</div>
