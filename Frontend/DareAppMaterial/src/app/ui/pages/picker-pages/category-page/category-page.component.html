
<div class="container">
    <mat-card class="dare-card default-color" [ngClass]="categoryColor">
    <mat-card-header style="background-color: white; padding:10px; border-radius: 5px;">
        <div mat-card-avatar class="default avatar" 
        [ngClass]="orderObj"></div>
        <mat-card-title>{{categoryTitle | titlecase}} Dares</mat-card-title>
        <mat-card-subtitle>{{categoryTitle | titlecase}} Dare Type</mat-card-subtitle>
    </mat-card-header>
</mat-card>
</div>
