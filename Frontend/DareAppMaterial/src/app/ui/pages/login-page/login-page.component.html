<div class="info-container container dark-background">
    <div class="sheet-wrapper">

        <mat-card class="user-card">
            <mat-card-header>
                <img mat-card-avatar src={{localUser.userAvatar}}>
                <mat-card-title>{{ localUser.username }}</mat-card-title>
                <mat-card-subtitle>{{ localUser.userType | titlecase}} User</mat-card-subtitle>
                <span class="separator"></span>
            </mat-card-header>

            <mat-card-content *ngIf="localUser.isLoggedIn" class="card-content">                 
                    <span>Dares done: {{localUser.dareCount}}</span>
                    <mat-divider vertical></mat-divider>
                    <span>Dare Types tried: {{localUser.dareTypeCount}}</span>
            </mat-card-content>
            <mat-card-actions *ngIf="localUser.isLoggedIn">
                <button mat-button color="primary" fxFlexAlign="end" (click)="signOut()">Sign Out</button>
            </mat-card-actions>

        </mat-card>


        <div class="bottom-wrapper" *ngIf="!localUser.isLoggedIn">
            <div class="button-wrapper">
                <!-- <button mat-stroked-button color="accent" class="" (click)="openLink($event)" >Continue as Guest</button> -->
                <button mat-flat-button color="primary" class="landing-button" routerLink="/" (click)="dismiss($event)">Login</button>
                <button mat-flat-button color="primary" class="landing-button" routerLink="/" (click)="dismiss($event)">Register</button>
            </div>
            <mat-divider class="separator"></mat-divider>         
            <div class="social-wrapper">
                <button mat-flat-button color="accent" class="social-button" routerLink="/" (click)="signInWithGoogle()">Google</button>
                <button mat-flat-button color="accent" class="social-button" routerLink="/" (click)="signInWithFB()">Facebook</button>
            </div>
        </div>
        
        <div class="logged-wrapper" *ngIf="localUser.isLoggedIn">
            
        </div>

    </div>
</div>
